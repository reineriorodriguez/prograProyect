<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaCreateDlg" widgetVar="EmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpresaTitle}">
            <h:form id="EmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_codEmpresa}" for="codEmpresa" />
                        <p:inputText id="codEmpresa" value="#{empresaController.selected.codEmpresa}" title="#{bundle.CreateEmpresaTitle_codEmpresa}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_codEmpresa}"/>
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_nombreEmpresa}" for="nombreEmpresa" />
                        <p:inputText id="nombreEmpresa" value="#{empresaController.selected.nombreEmpresa}" title="#{bundle.CreateEmpresaTitle_nombreEmpresa}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_pwdEmpresa}" for="pwdEmpresa" />
                        <p:inputText id="pwdEmpresa" value="#{empresaController.selected.pwdEmpresa}" title="#{bundle.CreateEmpresaTitle_pwdEmpresa}" />
                        <p:outputLabel value="#{bundle.CreateEmpresaLabel_usrEmpresa}" for="usrEmpresa" />
                        <p:inputText id="usrEmpresa" value="#{empresaController.selected.usrEmpresa}" title="#{bundle.CreateEmpresaTitle_usrEmpresa}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.create}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
